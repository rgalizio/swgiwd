<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
</head>
<body>
    <form action="#" method="POST">
        <div>
            <label id="FirstNameLabel" for="FirstName">First Name: </label>
            <input id="FirstName" name="FirstName" type="text" />
        </div>
        <br/>
         <div>
            <label id="LastNameLabel" for="LastName">Last Name: </label>
            <input id="LastName" name="LastName" type="text" />
        </div>
        <br/>
         <div>
            <label id="EmailLabel" for="EmailAddress">Email: </label>
            <input id="EmailAddress" name="EmailAddress" type="text" />
        </div>
        <br/>
          <div>
            <label id="LicenseLabel" for="License">Type of License: </label>
            <input id="License" name="License" type="radio" value="Business" />Business 
            <input id="License" name="License" type="radio" value="Personal" />Personal <br/>
        </div>
        <br/>
          <div>
            <select>
                <option value="SelectAReason">Select a Reason</option>
                <option value="SoftwareSupport">Software Support</option>
                <option value="HardwareSupport">Hardware Support</option>
                <option value="InformationRequest">Information Request</option>
            </select>
        </div>
        <br/>
         <div>
            <label id="AddtionalInformationLabel" for="AdditionalInformation">Additional Information: </label>
            <textarea id="AdditionalInformation" name="AdditionalInformation"></textarea> <br/>
            <input id="Terms" name="Terms" type="checkbox" />I have read the terms of service.
        </div>
        <div>
            <input type="submit" id="SubmitButton" value="Send Request" />
        </div>
    </form>
</body>
</html>
